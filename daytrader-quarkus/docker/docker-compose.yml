version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: daytrader-postgres
    environment:
      POSTGRES_DB: daytrader
      POSTGRES_USER: daytrader
      POSTGRES_PASSWORD: daytrader
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daytrader"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - daytrader-network

  # NOTE: Keycloak removed - using simple JWT authentication (ADR-001)
  # Keycloak can be re-added in the future if full OIDC support is needed

