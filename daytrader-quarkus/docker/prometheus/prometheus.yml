global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'daytrader-dev'
    environment: 'development'

scrape_configs:
  # Account Service
  - job_name: 'daytrader-account-service'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          service: 'account-service'
          application: 'daytrader'

  # Trading Service (placeholder for future)
  - job_name: 'daytrader-trading-service'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          service: 'trading-service'
          application: 'daytrader'

  # Market Service (placeholder for future)
  - job_name: 'daytrader-market-service'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8083']
        labels:
          service: 'market-service'
          application: 'daytrader'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

