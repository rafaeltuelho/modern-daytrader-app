# Test Database Configuration - Use H2 for testing
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:daytrader_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate - Create schema for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable Flyway for tests (we use hibernate auto-generation)
quarkus.flyway.migrate-at-start=false

# JWT Configuration for tests
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=https://daytrader.example.com
mp.jwt.verify.audiences=daytrader-api
daytrader.jwt.token.expiration=3600

# Logging for tests
quarkus.log.level=INFO
quarkus.log.category."io.quarkus".level=WARN
quarkus.log.category."org.hibernate".level=WARN

# Disable OpenAPI during tests
quarkus.smallrye-openapi.enable=false

# Test HTTP settings
quarkus.http.test-port=8081

